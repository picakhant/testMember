<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CU-CONNECT || Login</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
          <form>
            <div class="text-center fs-3">Weclome Back</div>
            <!-- email -->
            <div class="mb-3">
              <label class="form-label" for="user-email">Email Address</label>
              <input
                class="form-control"
                type="text"
                id="user-email"
                placeholder="Your Email"
              />
            </div>
            <!-- password -->
            <div class="mb-3">
              <label class="form-label" for="user-password">Password</label>
              <input
                class="form-control"
                type="text"
                id="user-password"
                placeholder="Enter Password"
              />
            </div>
            <!-- confirm password -->
            <div class="mb-3">
              <label class="form-label" for="confrim-password"
                >Confirm Password</label
              >
              <input
                class="form-control"
                type="text"
                id="confrim-password"
                placeholder="Retype Your Password"
              />
            </div>
            <!-- submit button -->
            <div class="mb-3">
              <a
                href=""
                class="btn btn-primary w-100"
                data-bs-toggle="modal"
                data-bs-target="#login-alert"
                >Login</a
              >
            </div>
            <!-- link -->
            <div class="mb-3">
              <a href="../pages/signup.html" class="btn btn-link text-center"
                >New here? Sign Up</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="login-alert"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="login-alertLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-warning border-1 text-warning">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="login-alertLabel">Warring</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="text-md-start">
              Our webist is just front end project, we don't work login, Please
              go to sign up!
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a type="button" href="./signup.html" class="btn btn-primary"
              >To Sign Up</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
