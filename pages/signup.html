<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <title>CU-CONNECT || Sign UP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
          <!-- error alert -->
          <div
            class="d-none alert alert-danger alert-dismissible fade show"
            role="alert"
            id="error-handle-alert"
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              id="close-error-handle-alert"
            ></button>
          </div>
          <!-- form -->
          <form>
            <div class="text-center fs-3">Sign Up</div>
            <!-- name -->
            <div class="mb-3">
              <label class="form-label" for="fullname">Full Name</label>
              <input
                class="form-control"
                type="text"
                id="fullname"
                placeholder="Your Full Name"
              />
            </div>
            <!-- email -->
            <div class="mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input
                class="form-control"
                type="text"
                id="user-email"
                placeholder="Your Email"
              />
            </div>
            <!-- password -->
            <div class="mb-3">
              <label class="form-label" for="user-password">Password</label>
              <input
                class="form-control"
                type="text"
                id="user-password"
                placeholder="Enter Password"
              />
            </div>
            <!-- confirm password -->
            <div class="mb-3">
              <label class="form-label" for="confrim-password"
                >Confirm Password</label
              >
              <input
                class="form-control"
                type="text"
                id="confrim-password"
                placeholder="Retype Your Password"
              />
            </div>
            <!-- submit button -->
            <div class="mb-3">
              <a href="./home.html" id="submit" class="btn btn-primary w-100"
                >Sing Up</a
              >
            </div>
            <!-- link -->
            <div class="mb-3">
              <a href="../pages/login.html" class="btn btn-link text-center"
                >Already have been account? Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
